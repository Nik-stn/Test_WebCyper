<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebCyber</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="title">Демо-версия</h1>
                    <p class="text">
                        За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить 
                    </p>
                    <button class="button" type="button" id="show-modal-btn">
                        Попробовать бесплатно <img src="assets/images/icon1.svg" alt="">
                    </button>
                </div>
                <div class="col">
                    <img class="main-img" src="assets/images/1.png" alt="image">
                </div>
            </div>
        </div>
    </main>
    <dialog class="modal">
        <div class="modal-close">
            <button id="close-modal-btn"><img src="assets/images/icon2.svg" alt=""></button>
        </div>
        <div id="modal-box">
            <h1 class="modal-title">Войти в систему</h1>
            <form action="" class="modal-form">
                <div class="modal-body">
                    <div><input type="text" placeholder="Email/Телефон" required></div>
                    <div><input type="password" placeholder="Пароль" required></div>
                    <div class="checkbox"><input type="checkbox" id="checkbox"><label for="checkbox">Запомнить пароль</label></div>
                    <div class="recovery"><a href="#">Восстановить</a></div>
                    <div class="sign-in"><button type="submit">Войти</button></div>
                    <div class="sign-up"><a href="#">Зарегистрироваться</a></div>
                </div>
            </form>
        </div>
    </dialog>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
